<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StockStokr - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stockr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/signup.js" type="text/javascript"></script>
    <script src="js/glue.js" type="text/javascript"></script>
    <script src="js/homepage.js" type="text/javascript"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="width: 45px;">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">StockStockr</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:split()" id = "split">Home</a></li>
                    <li><a href="browse.html">Browse</a></li>
                    <!-- <li><a href="#">Manage Account</a></li> -->
                    <li><a href="info.html">Info</a></li>
                    <li><a href="#">Request Training</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#login">Log In</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN MODAL -->
    <div class="container">
        <div id="login" class="modal">
            <form class="modal-content animate" name="loginform">

                <div class="container">

                    <label><b>Email</b></label>
                    <br />
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br />
                    <label><b>Password</b></label>
                    <br />
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <br />

                    <button type="button" onClick="requestLogin()">Login</button>

                    <input type="checkbox" checked="checked" class="rightbox">
                    <div style="float: right; margin-right: 10px; margin-top: 22px;"> Remember me </div>
                    <br />
                    <a href="signup.html">
                        <p style="test-align: center;">Don't have an account? Sign up now!</p>
                    </a>


                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn" onClick="closeModal()">Cancel</a></button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN PAGE -->

    <p></p>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="window" style="margin-top: 20px;">
            <p></p>
            <div class="align" style="text-align: center;">
                <form id="signupForm" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="phone">Phone Number:</label>
                        <div class="col-sm-4">
                            <input type="phoneNumber" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-4">
                            <input type="name" class="form-control" id="fname" placeholder="Enter first name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="lname">Last name:</label>
                        <div class="col-sm-4">
                            <input type="name" class="form-control" id="lname" placeholder="Enter last name">
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 control-label col-sm-2" for="cpwd">Confirm Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="button" onClick="signup()" class="btn btn-default" href="account.html">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="jumbotron" style="padding-bottom: 0px;">
        <div class="bottom-text">
            <h5>
                    Copyright or whatever. Maybe include some links to social media
                </h5>
        </div>
    </div>
</body>

</html>
